
services:
  web:
    build: .
    container_name: fastapi_app
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    environment:
      DOCKER: "true"  # ðŸ‘ˆ Add this line to signal Docker environment
    depends_on:
      - db
    volumes:
      - .:/app
    command: >
      sh -c "/wait-for-db.sh db &&
             alembic upgrade head &&
             uvicorn backend.main:app --host 0.0.0.0 --port 8000"

  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    env_file:
      - .env.docker
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
